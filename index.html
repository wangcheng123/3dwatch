        html,
        body {
            height: 100vh;

        .threesixty {
            width: 100%;
            /* height: 100vh; */
            height: 35%;

        * {
            margin: 0;

<body>
    <div class="nav">
        <span>外观</span>
        <span>外观</span>
        <span>外观</span>
        <span>外观</span>
        <span>外观</span>
        <span>外观</span>
    </div>
    <div class="threesixty">
        <div class="spinner">
            <span>0%</span>
        </div>
        <div class="threesixty_images "></div>
    </div>
</body>
<script>
    $(window).ready(function () {
        $('.threesixty').ThreeSixty({
            totalFrames: 12, //图片的总数
            endFrame: 2,
            currentFrame: 1, //初始化时现实的第几个元素
            imgList: '.threesixty_images', //显示图片的父级div
            progress: '.spinner', //显示进度的div
            imagePath: 'images/car/', //图片的路径
            filePrefix: 'yellow000', //用到的图片的前缀名称
            ext: '.png', //存放的图片的后缀名（要一致）
            height: "30%", //显示区域的高度
            width: "100%", //显示区域的宽度
            navigation: true, //是否显示导航条（可以进行的操作：上一步   下一步   开始自动旋转）
            disableSpin: false
        });
    });
</script>

</html>
